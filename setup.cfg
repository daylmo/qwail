[coverage:run]
omit =
    */migrations/*
    */tests/*
    */fixtures.py
source = qwail

[coverage:report]
exclude_lines =
    pragma: no cover
    raise NotImplementedError
    return NotImplemented
    if TYPE_CHECKING:
    @overload

[tool:pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = module
testpaths = tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
markers =
    integration
    e2e

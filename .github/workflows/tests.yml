name: Tests

on:
  push:
    branches:
      - main
      - stable
      - 'releases/**'
      - ci
    paths:
      - 'qwail/**'
      - '**.py'
      - 'tests/**'
      - '.github/**'

  pull_request:
    branches:
      - '*'
    types:
      - opened
      - reopened
      - synchronized
    paths:
      - 'qwail/**'
      - '**.py'
      - 'tests/**'
      - '.github/**'

permissions:
  contents: read

concurrency:
  group: ${{ github.repository }}-${{ github.workflow }}-${{ github.ref || github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - uses: astral-sh/setup-uv@v6.6.1
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --group=test
          if [ -f uv.lock ]; then uv sync --locked --group=test; fi

      - name: Run tests
        run: |
          if [ ! -d test_report ]; then mkdir test_report; fi
          uv run pytest --cov=qwail \
                        --cov-report=html:test_report/ \
                        --cov-report=json:test_report/cov.json \
                        --failed-first
                        --junit-xml=test_report/junit.xml \
                        --junit_family=xunit2 \
                        tests/

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: cov_report/
